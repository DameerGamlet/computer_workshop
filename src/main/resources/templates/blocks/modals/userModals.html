<div th:fragment="updateData" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="updateDate" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Изменение данных</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <form action="/account_update_data" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="username" class="col-form-label">Логин:</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${us.username}">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${us.name}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Имя:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${us.email}">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="col-form-label">Имя:</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                                   th:value="${us.phoneNumber}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Отменить
                        </button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:fragment="updatePassword" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="updatePassword" tabindex="-1" aria-labelledby="updatePassword"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Изменение пароля</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <form action="/account_update_password" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Старый пароль:</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="col-form-label">Новый пароль:</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                        </div>
                        <div class="mb-3">
                            <label for="conf_new_password" class="col-form-label">Подтвердите новый пароль:</label>
                            <input type="password" class="form-control" id="conf_new_password" name="conf_new_password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Отменить
                        </button>
                        <button type="submit" class="btn btn-primary">Обновить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:fragment="deleteAccount" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade" id="deleteAccount" tabindex="-1" aria-labelledby="deleteAccount"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Удаление аккаунта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <form action="/account_delete" method="post">
                    <div class="modal-body">
                        <h2>Чтобы удалить аккаунт необходимо подтвердить подлинность</h2>
                        <div class="mb-3">
                            <label for="username_check" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username_check" name="username_check">
                        </div>
                        <div class="mb-3">
                            <label for="password_check" class="col-form-label">Пароль:</label>
                            <input type="password" class="form-control" id="password_check" name="password_check">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Отменить
                        </button>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
