<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <div th:insert="blocks/libraries :: libraries"></div>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h3 style="text-align: center" class="mt-5 mb-3">Регистрация пользователя</h3>

<div class="container_reg">
    <form action="/registration" method="post">
        <div class="form-group space_top">
            <label for="name">Имя пользователя</label>
            <input type="text" class="form-control" id="name" placeholder="Имя пользователя" name="name">
        </div>

        <div class="form-group space_top">
            <label for="email">Почта</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>

        <div class="form-group space_top">
            <label for="PhoneNumber">Номер телефона (необязательно)</label>
            <input type="text" class="form-control" id="PhoneNumber" placeholder="Номер телефона" name="PhoneNumber">
        </div>

        <div class="form-group space_top">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль" name="password">
        </div>

<!--        <div class="form-group space_top">-->
<!--            <label for="confirmPassword">Подтвердить пароль</label>-->
<!--            <input type="password" class="form-control" id="confirmPassword" placeholder="Подтвердить пароль">-->
<!--        </div>-->

<!--        <div class="custom-file space_top">-->
<!--            <label for="confirmPassword">Выберите картинку пользователя</label>-->
<!--            <input type="file" class="custom-file-input" id="validatedCustomFile" required>-->
<!--        </div>-->

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary space_top mt-5 mt-3">Зарегистрироваться</button>
        </div>
    </form>

    <p class="mt-5">Если вы уже зарегистрированы, то можете <a href="/login">Войти</a></p>
</div>

<header th:insert="blocks/bottom :: bottom"></header>
</body>
</html>
