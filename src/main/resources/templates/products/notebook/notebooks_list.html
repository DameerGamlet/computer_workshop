<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="blocks/libraries :: libraries"></div>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<!-- МАИН -->
<div class="container">
    <!-- ИНФОРАМАЦИЯ ОБ ЭЛЕМЕНТАХ НА СТРАНИЦЕ -->
    <h1 class="product_name">Ноутбуки</h1>
    <div>
        <a href="#">Главная</a> > <a href="#">Ноутбуки</a>
    </div>
    <div class="main_panel">
        <div class="find_count">
            <div>Найдено&#160;</div>
            <div th:text="${counts}"></div>
            <div>&#160;товара</div>
        </div>
        <div class="text-field">
            <div class="text-field__group">
                <input class="text-field__input" type="search" id="search" name="search"
                       placeholder="Найти товар по названию и ключевым полям">
                <button class="text-field__btn" type="button">Найти</button>
            </div>
        </div>
    </div>
    <!-- ИНФОРАМАЦИЯ ЕНД -->

    <!-- ПАНЕЛЬ С ГЛАВНОЙ ИНФОРМАЦИЕЙ -->
    <div class="panel_filter_and_data">
        <!-- ФИЛЬТРАЦИЯ ПО ЦЕНЕ, ПРОИЗВОДИТЕЛЯМ, ХАРАКТЕРИСТИКАМ И Т,Д -->
        <div class="panel_filter">
            <div class="panel_filter_main_text">Фильтр</div>
        </div>
        <!-- ФИЛЬТРАЦИЯ ЕНД -->
        <div class="search_element_container">
            <!-- ФИЛЬТРАЦИЯ -->
            <div class="sorted_group">
                <div>Сортировка по:</div>
                <select>
                    <option>сначала недорогие</option>
                    <option>сначала дорогие</option>
                    <option>по дате добавления</option>
                    <option>по наименованию</option>
                </select>
                <div>Показывать на странице по:&nbsp;</div>
                <button>5</button>
                <button>10</button>
                <button>25</button>
                <button>50</button>
                <button>100</button>
                <div>
                    <button class="text-field__btn" type="button">Принять</button>
                </div>
            </div>

            <div th:each="item : ${notebooks}">
                <!-- ТОВАР -->
                <!-- Серая форма товара-->
                <div class="elements_group">
                    <!-- Продукты внутри-->
                    <div class="product_inner">
                        <!-- ИКОНКА -->
                        <a th:href="'/notebook/' + ${item.id}">
                            <img src="/images/products/groceries.png" width="200" height="200" alt="">
                        </a>

                        <div class="product_container">
                            <div class="product_full_name" th:text="${item.name}"></div>
                            <div class="product_container2">
                                <div class="product_option_inner">
                                    <div class="option_product">
                                        <h5>Характеристики</h5>
                                        <div th:text="'Процессор: ' + ${item.processorName}"></div>
                                        <div th:text="'Видеокарта(ты): ' + ${item.videoCardName}"></div>
                                        <div th:text="'Объём ОП: ' + ${item.ramSize} + ' ГБ'"></div>
                                        <div th:text="'Товар в наличии: ' + ${item.inStock}"></div>
                                    </div>

                                    <div class="rectangle_opinion">
                                        <img src="/images/products/star_orange.png" alt="">
                                        <img src="/images/products/star_orange.png" alt="">
                                        <img src="/images/products/star.png" alt="">
                                        <img src="/images/products/star.png" alt="">
                                        <img src="/images/products/star.png" alt="">
                                        <p> 0.0 (xxx отз.)</p>
                                    </div>
                                </div>

                                <div class="price_and_buy">
                                    <div class="price_config">
                                        <div class="price_text">Цена:&#160;</div>
                                        <div class="price" th:text="${item.price}"></div>
                                        <div class="price_text">&#160;₽</div>
                                    </div>
                                    <div class="element_right">
                                        <button class="text-field__btn_buy" type="button">В корзину</button>
                                    </div>
                                    <div class="element_right">
                                        <button class="text-field__btn_fav" type="button">В избранное</button>
                                    </div>
                                    <div class="element_right">
                                        <a th:href="'/notebook/' + ${item.id}">
                                            <button class="text-field__btn_fav" type="button">Подробнее</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Продукты внутри-->
                    </div>
                </div>
                <!-- ТОВАР ЭНД -->
            </div>
        </div>
    </div>
    <!-- ФИЛЬТРАЦИЯ И КОНТЕНТ ЕНД -->
</div>
<!-- КОНТЕЙНЕР ЕНД -->

</body>
</html>
