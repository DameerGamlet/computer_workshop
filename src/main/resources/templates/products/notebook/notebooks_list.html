<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="blocks/libraries :: libraries"></div>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<!-- МАИН -->
<div class="container">
    <!-- ИНФОРАМАЦИЯ ОБ ЭЛЕМЕНТАХ НА СТРАНИЦЕ -->
    <h1 class="product_name">Ноутбуки</h1>
    <div>
        <a href="#">Главная</a> &nbsp; > &nbsp; <a href="#">Каталог</a>
    </div>
    <div class="main_panel">
        <div class="find_count">
            <div>Найдено&#160;</div>
            <div th:text="${counts}"></div>
            <div>&#160;товара</div>
        </div>
        <div class="text-field__group">
            <input class="text-field__input" type="search" id="search" name="search"
                   placeholder="Найти товар по названию и ключевым полям">
            <button class="text-field__btn" type="button">Найти</button>
        </div>
    </div>
    <!-- ИНФОРАМАЦИЯ ЕНД -->

    <!-- ПАНЕЛЬ С ГЛАВНОЙ ИНФОРМАЦИЕЙ -->
    <div class="panel_filter_and_data">
        <!-- ФИЛЬТРАЦИЯ ПО ЦЕНЕ, ПРОИЗВОДИТЕЛЯМ, ХАРАКТЕРИСТИКАМ И Т,Д -->
        <div class="panel_filter">
            <div class="panel_filter_main_text">Фильтр</div>
            <div class="filter_par">
                <div>
                    <label class="toggle">
                        <input class="toggle__input" type="checkbox" checked>
                        <span class="toggle__label"> В наличии</span>
                    </label>
                </div>
                <div>
                    <label class="toggle">
                        <input class="toggle__input" type="checkbox" checked>
                        <span class="toggle__label toggle__text">Рейтинг 4 и выше</span>
                    </label>
                </div>

                <hr>
                <div>
                    <h5>Цена (₽)</h5>
                    <div class="flex_">
                        <input class="input_price" type="number" name="price_from" id="price_from" placeholder="От">
                        <input class="input_price" style="margin-left: 5px;margin-right: 15px;" type="number"
                               name="price_up_to" id="price_up_to" placeholder="До">
                    </div>
                </div>
                <hr>
                <div>
                    <h5>Производители</h5>
                    <div class="block_">
                        <div class="scroll_">
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">HP</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Lenovo</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Acer</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Asus</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Samsung</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Dell</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Apple</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Honor</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">Irbis</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <h5>Объём оперативной памяти</h5>
                    <div class="block_">
                        <div class="scroll_">
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">до 2 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">2 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">4 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">8 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">16 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">32 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">64 ГБ</span>
                                </label>
                            </div>
                            <div>
                                <label class="toggle">
                                    <input class="toggle__input" type="checkbox" checked>
                                    <span class="toggle__label">128 ГБ</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <button class="btn_filter" type="button">Применить</button>
                </div>
                <div>
                    <button class="btn_filter" type="button">Сбросить</button>
                </div>
            </div>
        </div>
        <!-- ФИЛЬТРАЦИЯ ЕНД -->
        <div class="search_element_container">
            <!-- ФИЛЬТРАЦИЯ -->
            <div class="sorted_group">
                <div class="flex_">
                    <div>
                        <h6>Сортировка:</h6>
                        <select>
                            <option>сначала недорогие</option>
                            <option>сначала дорогие</option>
                            <option>по дате добавления</option>
                            <option>по наименованию</option>
                        </select>
                    </div>
                    <div>
                        <h6>Показывать на странице по:&nbsp;</h6>

                        <button>5</button>
                        <button>10</button>
                        <button>25</button>
                        <button>50</button>
                        <button>100</button>
                    </div>
                    <div>
                        <button class="text-field__btn" style="margin-top:10px;" type="button">Принять</button>
                    </div>
                </div>
            </div>

            <div th:each="item : ${notebooks}">
                <!-- ТОВАР -->
                <!-- Серая форма товара-->
                <div class="elements_group">
                    <!-- Продукты внутри-->
                    <div class="product_inner">
                        <!-- ИКОНКА -->
                        <a th:href="'/notebook/' + ${item.id}">
                            <img class="img_border"
                                 th:src="@{'http://localhost:8080/images/notebook/'+ ${item.previewImageId}}"
                                 width="200" height="150">
                        </a>

                        <div class="product_container">
                            <div class="product_full_name" th:text="${item.name}"></div>
                            <div class="product_container2">
                                <div class="product_option_inner">
                                    <div class="option_product">
                                        <h5>Характеристики</h5>
                                        <div th:text="'Процессор:&nbsp;&nbsp;&nbsp;&nbsp;' + ${item.processorName}"></div>
                                        <div th:text="'Видеокарта:&nbsp;&nbsp;' + ${item.videoCardName}"></div>
                                        <div th:text="'Объём ОП:&nbsp;&nbsp;&nbsp;&nbsp;' + ${item.ramSize} + ' ГБ'"></div>
                                        <div th:switch="${item.inStock}">
                                            <span th:case="${true}">Товар имеется в наличии</span>
                                            <span th:case="${false}">Товара нет в наличии</span>
                                        </div>
                                    </div>

                                    <div class="rectangle_opinion">
                                        <img src="/images/products/star_orange.png" alt="">
                                        <img src="/images/products/star_orange.png" alt="">
                                        <img src="/images/products/star.png" alt="">
                                        <img src="/images/products/star.png" alt="">
                                        <img src="/images/products/star.png" alt="">
                                        <p> 0.0 (xxx отз.)</p>
                                    </div>
                                </div>

                                <div class="price_and_buy">
                                    <div class="price_config">
                                        <div class="price_text">Цена:&#160;</div>
                                        <div class="price" th:text="${item.price}"></div>
                                        <div class="price_text">&#160;₽</div>
                                    </div>
                                    <div class="element_right">
                                        <button class="text-field__btn_buy" type="button">В корзину</button>
                                    </div>
                                    <div class="element_right">
                                        <button class="text-field__btn_buy" type="button">В избранное</button>
                                    </div>
                                    <div class="element_right">
                                        <a th:href="'/notebook/' + ${item.id}">
                                            <button class="text-field__btn_fav" type="button">Подробнее</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Продукты внутри-->
                    </div>
                </div>
                <!-- ТОВАР ЭНД -->
            </div>
        </div>
    </div>
    <!-- ФИЛЬТРАЦИЯ И КОНТЕНТ ЕНД -->
</div>
<!-- КОНТЕЙНЕР ЕНД -->


<header th:insert="blocks/bottom :: bottom"></header>
</body>
</html>
