<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование ноутбуков</title>
    <div th:insert="blocks/libraries :: libraries"></div>

</head>
<body>
<div class="container body-color" style="padding-left: 100px;padding-right: 100px;">
    <h2 class="mt-4 mb-3" style="width: 30%; margin: 0 auto;">Список новых заявок</h2>
    <div th:each="item : ${applicationIterable}">
        <div class="flex_">
            <div>
                <div class="flex_">
                    <div>
                        <h2 th:text="'ID: ' + ${item.id}"></h2>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <button type="button" style="margin-right:10px;" class="btn btn-primary">Ответить</button>
                        </div>
                        <div>
                            <button type="button" style="margin-right:10px;" class="btn btn-primary">Выполнено</button>
                        </div>
                        <div>
                            <form th:action="'/admin/application/' + ${item.id} + '/delete'" method="post">
                                <button class="btn btn-danger" type="submit">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <table BGCOLOR="#E1E1E1">
                    <tr>
                        <th><h5>Заголовок:</h5></th>
                        <th><h6 class="left__" th:text="${item.title}"></h6></th>
                    </tr>
                    <tr>
                        <th><h5>Логин пользователя:</h5></th>
                        <th><h6 class="left__" th:text="${item.userUsername}"></h6></th>
                    </tr>
                    <tr>
                        <th><h5>Имя пользователя:</h5></th>
                        <th><h6 class="left__" th:text="${item.userName}"></h6></th>
                    </tr>
                    <tr>
                        <th><h5>Почта пользователя:</h5></th>
                        <th><h6 class="left__" th:text="${item.userEmail}"></h6></th>
                    </tr>
                    <tr>
                        <th><h5>Номер пользователя:</h5></th>
                        <th><h6 class="left__" th:text="${item.userNumber}"></h6></th>
                    </tr>
                </table>
                <h3>Описание</h3>
                <h6 th:text="${item.description}"></h6>
                <br>
                <h3>Изображения ошибки</h3>
                <div class="d-flex justify-content-start">
                    <div th:each="image : ${item.imagesApplicationArrayList}">
                        <a th:href="@{'http://localhost:8080/images/application/'+ ${image.id}}" style="margin-right: 20px;">
                            <img class="image_photo_2_2" border="1"
                                 th:src="@{'http://localhost:8080/images/application/'+ ${image.id}}"
                            >
                        </a>
                    </div>
                </div>
                <hr class="mt-3 mb-4" style="border-width: 2px;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
